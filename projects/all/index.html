		<script>
			const jsonFileUrl = 'index.json';

			const template = document.getElementById('project-template');

			fetch(jsonFileUrl)
            .then(response => response.json())
            .then(data => {
                data.forEach(dataItem => {
                    const clone = document.importNode(template.content, true);

					var htmlContent = clone.querySelector('a').innerHTML.replace(
						/%(\w*)%/g,
						function( m, key ){
							return dataItem.hasOwnProperty(key) ? dataItem[key] : "";
						}
					);

					clone.querySelector('a').innerHTML = htmlContent;
					clone.querySelector('a').href = dataItem.url;

					document.getElementById(dataItem.type).appendChild(clone);
                });
            })
            .catch(error => {
                console.error('Error fetching JSON data:', error);
            });
		</script>
