<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tilemap Editor</title>
        <link rel="stylesheet" href="tileMap.css">
        <link rel="stylesheet" href="/header.css">
        <link rel="shortcut icon" href="/MainPageResources/tilemap.png"/>
        <script src="https://kit.fontawesome.com/28575038bf.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/header.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            $(function(){
                $("#header").load("/Games/header.html");
            })
        </script>
    </head>

    <body>
        <div id="header"></div>

        <div id="exportImageSettings" class="overlay">
            <div id="popupBody">
                <h2 style="margin-top: -10px;">Export Settings</h2>
                <a id="close" href="#">&times;</a>
                <div class="popup-content">
                    <p><strong>Canvas layers to export:</strong></p>
                    <input type="checkbox" id="topLayerCheckbox" onclick="updateCheckbox('topLayerCheckbox')" checked>Top Layer<br><br>
                    <input type="checkbox" id="middleLayerCheckbox" onclick="updateCheckbox('middleLayerCheckbox')" checked>Middle Layer<br><br>
                    <input type="checkbox" id="bottomLayerCheckbox" onclick="updateCheckbox('bottomLayerCheckbox')" checked>Bottom Layer<br><br>
                    
                    <p><strong>Physic layers to export:</strong></p>
                    <input type="checkbox" id="physicsTopLayerCheckbox" onclick="updateCheckbox('physicsTopLayerCheckbox')" checked>Top Layer<br><br>
                    <input type="checkbox" id="physicsMiddleLayerCheckbox" onclick="updateCheckbox('physicsMiddleLayerCheckbox')" checked>Middle Layer<br><br>
                    <input type="checkbox" id="physicsBottomLayerCheckbox" onclick="updateCheckbox('physicsBottomLayerCheckbox')" checked>Bottom Layer<br><br>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="header">
                <h1>Tilemap Editor</h1>
                <div>
                    <button class="button-as-link" onclick="clearCanvas()">Clear Canvas</button>
                    <div class="dropdown">
                        <button onclick="openActionDropdown()" class="dropdown-button">Actions</button>
                        <div id="actionDropdown" class="dropdown-content">
                            <a href="#" onclick="exportImage()">Export Image</a>
                            <a href="#exportImageSettings">Export Image Settings</a>
                            <a href="#">Save Image</a>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="card_body">
                <aside>
                    <div style="display: flex;">
                        <strong>Tiles</strong>
                    </div>
                    <div class="tileset-container">
                        <img src="" id="tileset-source" crossorigin="anonymous"/>
                        <div class="tileset-container_selection"></div>
                        <div class="tileset-container_selection-hover"></div>
                    </div>
                </aside>
                <div class="card_right-column">
                    <p id="color-count">Color count:</p>
                    <!--The main canvas-->
                    <div class="canvas-position">
                        <canvas class="canvas" width="480" height="480"></canvas><br><output></output>
                        <canvas class="collider-canvas" width="480" height="480"></canvas><br><output></output>
                        <canvas class="invisible-canvas" width="480" height="480"></canvas>
                        <div class="draw-tile_position"></div>
                    </div>
                    <p class="instructions">
                        <strong>Click</strong> to paint.
                        <strong>Shift + Click</strong> to remove.
                    </p>
                    <!--UI for layers-->
                    <div class="editing-layer">
                        <label id="editing-layer">Editing Layer:</label>
                        <ul class="layers">
                            <li><button onclick="setLayer(2)" class="layer" tile-layer="2">Top Layer</button></li>
                            <li><button onclick="setLayer(1)" class="layer" tile-layer="1">Middle Layer</button></li>
                            <li><button onclick="setLayer(0)" class="layer" tile-layer="0">Bottom Layer</button></li>
                        </ul>
                    </div>
                </div>
                <aside>
                    <div style="display: flex;">
                        <strong>Colliders</strong>
                    </div>
                    <div class="collider-container">
                        <img src="Resources/CollisionPalette.png" id="collider-source" crossorigin="anonymous"/>
                        <div class="collider-container_selection"></div>
                        <div class="collider-container_selection-hover"></div>
                    </div>
                </aside>
            </div>
        </div>

        <script src="tileMap.js"></script>
    </body>

    <div class="body"></div>
</html>
